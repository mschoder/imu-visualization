<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU Visualization</title>
</head>

<body>
    <div id="controls">
        <h3>Estimator</h3>
        <label for="cube1-toggle" class="toggle-container">
            <input type="checkbox" id="cube1-toggle" checked />
            <span class="slider"></span>
            Accel + Mag Only
        </label><br />
        <label for="cube2-toggle" class="toggle-container">
            <input type="checkbox" id="cube2-toggle" checked />
            <span class="slider"></span>
            Complementary Filter
        </label><br />
        <label for="cube3-toggle" class="toggle-container">
            <input type="checkbox" id="cube3-toggle" checked />
            <span class="slider"></span>
            Extended Kalman Filter
        </label><br />
        <label for="cube4-toggle" class="toggle-container">
            <input type="checkbox" id="cube4-toggle" checked />
            <span class="slider"></span>
            Madgwick Filter
        </label><br />
    </div>
</body>

</html>
